<ion-content>
  <div class="memory-game-container">
    <div class="level-buttons">
      <button ion-button class="level-btn simple" routerLink="/juego/simple">Simple</button>
      <button ion-button class="level-btn medio" routerLink="/juego/intermedio">Intermedio</button>
      <button ion-button class="level-btn dificil" routerLink="/juego/complicado">Complicado</button>
    </div>
    
    <div class="small-buttons">
      <button ion-button class="small-btn puntajes">Puntajes más altos</button>
      <button ion-button class="small-btn logout-btn" (click)="onLogout()">Cerrar sesión</button>
    </div>
  </div>
</ion-content>
